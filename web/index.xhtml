<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Details</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>   
    </h:head>
    
    <h:body>
        <header>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><h4>STUDENT MANAGEMENT SYSTEN</h4></a>
                </div>
                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li> 
						<li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
	</header>
        <h:form>
            <center>
                <h2><h:outputText value="User Records"/></h2>
            </center>
            
            <h:dataTable value="#{user.usersList()}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{u.id}"/>
                </h:column>  
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{u.name}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{u.email}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="#{u.password}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Gender</f:facet>
                    <h:outputText value="#{u.gender}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{u.address}"/>
                </h:column> 
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action = "#{user.edit(u.id)}" value="Edit" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{user.delete(u.id)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            
            
              <h:commandButton action = "/create.xhtml" value="Create" class="btn btn-danger"> 
                    </h:commandButton>
         
        </h:form>
    </h:body>
</html>
